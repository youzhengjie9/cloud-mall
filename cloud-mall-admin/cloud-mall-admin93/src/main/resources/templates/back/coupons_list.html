<script>

	layui.use(['table', 'form', 'jquery','common'], function() {
		let table = layui.table;
		let form = layui.form;
		let $ = layui.jquery;
		let common = layui.common;


		let cols = [
			[{
				type: 'checkbox'
			},
				{
					title: 'id',
					field: 'id',
					align: 'center',
					width: 100
				},
				{
					title: '优惠券名称',
					field: 'couponsName',
					align: 'center'
				},
				{
					title: '优惠券数量',
					field: 'couponsCount',
					align: 'center'
				},
				{
					title: '优惠券金额',
					field: 'amount',
					align: 'center'
				},
				{
					title: '限制领取多少张',
					field: 'limitCount',
					align: 'center'
				},
				{
					title: '使用门槛',
					field: 'minPoint',
					align: 'center'
				},

				{
					title: '开始时间',
					field: 'startTime',
					templet:'#start-time',
					align:'center'
				},
				{
					title: '结束时间',
					field: 'endTime',
					templet:'#end-time',
					align:'center'
				},
				{
					title: '操作',
					toolbar: '#user-bar',
					align: 'center',
					width: 130
				}
			]
		]

		table.render({
			elem: '#user-table',
			url: '/pear/brandData',
			page: true,
			cols: cols,
			skin: 'line',
			toolbar: '#user-toolbar',
			text: {none: '暂无优惠券活动'},
			defaultToolbar: [{
				title: '刷新',
				layEvent: 'refresh',
				icon: 'layui-icon-refresh',
			}, 'filter', 'print', 'exports']
		});


		table.on('tool(user-table)', function(obj) {
			if (obj.event === 'remove') {
				window.remove(obj);
			} else if (obj.event === 'edit') {
				window.edit(obj);
			}
		});

		table.on('toolbar(user-table)', function(obj) {
			if (obj.event === 'add') {
				window.add();
			} else if (obj.event === 'refresh') {
				window.refresh();
			} else if (obj.event === 'batchRemove') {
				window.batchRemove(obj);
			}
		});

		window.add = function() {
			layer.open({
				type: 2,
				title: '新增',
				shade: 0.1,
				area: ['500px', '400px'],
				content: '/pear/addBrandPage'
			});
		}

		window.edit = function(obj) {
			layer.open({
				type: 2,
				title: '修改',
				shade: 0.1,
				area: ['500px', '400px'],
				content: '/pear/modifyBrandPage?id='+obj.data.id
			});
		}


		form.on('submit(user-query)', function(data) {
			table.reload('user-table', {
				where: data.field
			})
			return false;
		});



		window.remove = function(obj) {
			layer.confirm('确定要删除该品牌', {
				icon: 3,
				title: '提示'
			}, function(index) {
				layer.close(index);
				let loading = layer.load();
				$.ajax({
					url: "/pear/deleteBrand/"+obj.data['id'],
					dataType: 'json',
					type: 'GET',
					success: function(result) {
						layer.close(loading);
						if (result.success) {
							layer.msg(result.msg, {
								icon: 1,
								time: 1000
							}, function() {
								obj.del();
							});
						} else {
							layer.msg(result.msg, {
								icon: 2,
								time: 1000
							});
						}
					}
				})
			});
		}

		window.batchRemove = function(obj) {

			var checkIds = common.checkField(obj,'id');

			if (checkIds === "") {
				layer.msg("未选中数据", {
					icon: 3,
					time: 1000
				});
				return false;
			}

			layer.confirm('确定要删除这些品牌', {
				icon: 3,
				title: '提示'
			}, function(index) {
				layer.close(index);
				let loading = layer.load();
				$.ajax({
					url: "/pear/batchDeleteBrand/"+checkIds,
					dataType: 'json',
					type: 'get',
					success: function(result) {
						layer.close(loading);
						if (result.success) {
							layer.msg(result.msg, {
								icon: 1,
								time: 1000
							}, function() {
								table.reload('user-table');
							});
						} else {
							layer.msg(result.msg, {
								icon: 2,
								time: 1000
							});
						}
					}
				})
			});
		}

		window.refresh = function(param) {
			table.reload('user-table');
		}


	})


	//解决layui的field获取属性中的类中的属性无法显示问题
	function createFormat(obj) {

		return obj;
	}
</script>
