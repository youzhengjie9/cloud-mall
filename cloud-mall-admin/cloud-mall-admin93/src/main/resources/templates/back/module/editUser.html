<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>编辑用户</title>
    <script th:src="@{/static/assets/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/component/pear/css/pear.css}" />
</head>
<body>
<form class="layui-form" th:action="@{/pear/modify/user}" method="post" id="fm">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item">
                    <input type="hidden" name="id" th:value="${id}">
                    &nbsp;&nbsp;用户名
                        <input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="如需更换名字,直接填写" class="layui-input">
                    <br/>
                    &nbsp;&nbsp;分配权限
                    <select id="authorityId" name="authorityId" class="layui-input layui-unselect" style="width: 12%">
                        <option th:text="${curAuthority.authority}" th:value="${curAuthority.id}"></option>
                        <option th:each="auth:${authorities}" th:value="${auth.id}" th:text="${auth.authority}"></option>
                    </select>
                    <br/>

                </div>


            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                修改
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>

<script th:src="@{/static/component/layui/layui.js}"></script>
<script th:src="@{/static/component/pear/pear.js}"></script>
<script>
    layui.use(['form','jquery'],function(){
        let form = layui.form;
        let $ = layui.jquery;
        let jq = $.noConflict();
        // 获取<meta>标签中封装的_csrf信息 ,否则会请求403
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        var headers = {"X-CSRF-TOKEN": token}
        form.on('submit(user-save)', function(data){

            $.ajax({
                url:'/pear/modify/user',
                data: jq('#fm').serialize(),
                dataType:'json',
                type:'post',
                headers: headers,
                success:function(result){
                    if(result.success){
                        layer.msg(result.msg,{icon:1,time:1000},function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("user-table");
                        });
                    }else{
                        layer.msg(result.msg,{icon:2,time:1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
